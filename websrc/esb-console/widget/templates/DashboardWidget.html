<div data-dojo-attach-point="mainNode"
     style="width: 100%; height: 100%;"
        >


    <script type="dojo/require">
        at: "dojox/mvc/at",
        Output: "dojox/mvc/Output",
        Repeat: "dojox/mvc/Repeat"

    </script>


    <div style="width: 100%">
        Last update: <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'lastUpdate')"></span>
        <button data-dojo-type="dijit/form/Button"
                data-dojo-props="iconClass:'dijitIconUndo', showLabel: false" type="button"
                data-dojo-attach-event="click: refresh"
                >refresh</button>


        - <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'globalInfo')"></span>


    </div>

    <div style="width:100%;height:90%;overflow-y: auto">
        <div style="width: 100%; height: 95%" data-dojo-type="dojox/mvc/Repeat"
             data-dojo-props="exprchar: '£',children: at(this, 'environments')">
            <div style="float: left;min-width: 200px;margin: 5px;" data-dojo-type="dijit/_WidgetBase"
                 data-dojo-props="class: at('£{this.index}', 'stateClass')">

                <div style="text-align: center;width:100%;border-bottom: 2px solid black;border-top: 2px solid black">
                    <span style="font-size: 20px" data-dojo-type="dojox/mvc/Output"
                          data-dojo-props="value: at('£{this.index}', 'name')"></span>
                </div>

                <table style="width: 100%" cellpadding="4" cellspacing="0">
                    <tbody data-dojo-type="dojox/mvc/Repeat"
                           data-dojo-props="exprchar: '#',children: at('£{this.index}', 'systems')">
                    <tr data-dojo-type="dijit/_WidgetBase" data-dojo-props="class: at('#{this.index}', 'stateClass')">
                        <td><span data-dojo-type="dojox/mvc/Output"
                                  data-dojo-props="value: at('#{this.index}', 'name'), class: at('#{this.index}', 'stateClass')"></span>
                        </td>
                        <td><span data-dojo-type="dojox/mvc/Output"
                                  data-dojo-props="value: at('#{this.index}', 'value'), class: at('#{this.index}', 'stateClass')"></span>
                        </td>
                        <td>
                            <img id="tooltip£{this.index}_#{this.index}" src="esb-console/images/32/info-chat.png"
                                 style="height: 15px;cursor: pointer"/>

                            <div data-dojo-type="dijit/Tooltip"
                                 data-dojo-props="connectId:'tooltip£{this.index}_#{this.index}',position:['below']">
                                <span data-dojo-type="dojox/mvc/Output"
                                      data-dojo-props="value: at('#{this.index}', 'info')"></span>
                            </div>


                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>


</div>

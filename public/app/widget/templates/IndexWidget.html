<div style=" width: 100%; height: 100%">
<script type="dojo/require">at: "dojox/mvc/at"</script>
    <div
     class="appLayout"
     data-dojo-type="dijit/layout/BorderContainer"
     data-dojo-props="design: 'headline'"
     data-dojo-attach-point="borderContainer"
   >
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'top'">
        <div data-dojo-attach-point="navMenuNode" style="float: left"></div>

        <div style="float: left;margin-left: 40px">
           Clipboard: <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'clipboardMessagesCount')"></span> msg
            <button data-dojo-type="dijit/form/Button"
                    data-dojo-props="iconClass:'dijitEditorIcon dijitEditorIconDelete', showLabel: false"
                    type="button"
                    data-dojo-attach-event="onClick: _onDeleteClipboard"
                    >cut</button>
        </div>

        <div style="float: right">
            <span>ESB-CONSOLE</span>
            <img src="app/widget/images/logo.png" style="height: 30px;margin-right: 10px"/>
        </div>


    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'center'">
        <div data-dojo-attach-point="centerTabContainer" data-dojo-type="dijit/layout/TabContainer" style="width: 100%; height: 100%;">

        </div>

    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region: 'bottom'">
        <span style="font-weight: bold">Environment:</span> <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'appEnvironment')"></span>
        <span style="font-weight: bold">Version:</span> <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'appVersion')"></span>
        <div style="float: right"><span style="font-weight: bold">User:</span> <span data-dojo-type="dojox/mvc/Output" data-dojo-props="value: at(this, 'appUser')"></span></div>
    </div>

</div>
</div>
